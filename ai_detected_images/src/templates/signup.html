<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* styles.css */

/* Base styles for cleaner and more maintainable code */
/* Base styles */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: url("{{ url_for('static', filename='Group 15@2x.png') }}") no-repeat center bottom fixed;
  background-size: 100%;
  font-size: 16px;
  color: #333;
  background-color: #051C50;
}

/* Layout containers */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container2 {
  flex-direction: column;
  gap: 1rem;
  border: 2px solid #333;
  border-radius: 20px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2); /* Adjust shadow intensity for better visibility */
  width: 50%;
  min-height: 60vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto; /* Center container on the page */
  padding: 2rem; /* Add some padding for breathing room */
  background-color: #fff; /* Light background for better contrast */
}

/* Heading */
h1 {
  font-size: 3rem;
  margin-bottom: 2rem;
  text-align: center;
  color:#fff
}

/* Buttons */
button {
  background-color: #73b1f8; /* Darker blue for better contrast */
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #85aff3; /* Darker shade on hover */
  opacity: 1; /* Remove hover opacity reduction */
}

/* Accessibility improvements */
a {
  text-decoration: none; /* Remove default underline */
  color: #64CDE0; /* Inherit text color from parent element */
}
p {
  margin-top: 1rem; /* Add space above the paragraph */
  text-align: center; /* Center align the text */
  color: white;
}
button:focus {
  outline: 2px solid #333; /* Focus ring for better keyboard navigation */
}

/* Additional styles for login and signup pages */

/* Form container */
.form-container {
  width: 400px;
  
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.2);
  
}

/* Form input fields */
.form-container input[type="text"],
.form-container input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

/* Submit button */
.form-container button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #64CDE0;
  color: #fff;
  cursor: pointer;
}

.form-container button:hover {
  background-color: #64CDE0;
}

.left-image {
  position: absolute;
  top: 0;
  left: -20%;
  
  bottom: 10%;
  height: 100%; /* Extend from top to bottom */
  z-index: 0;
  
}

    </style>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p> Already have an account?<a href="/">Login</a></p>
        </div>
        <img src="ai-article-pic10.jpg" alt="Bottom Left Image" class="left-image"> 
    </div>
</body>
</html>
